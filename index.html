<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card">
    <div class="image-container">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      <div class="view-icon-overlay">
        <img class="view-icon" src="images/icon-view.svg" alt="view">
      </div>
    </div>

    <h3 class="nft-title"><a class="nft-title" href="">Equilibrium #3429</a> </h3>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-duration">
      <p class="price"><img class="icon-eth" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
      <p class="duration"> <img class="clock-icon" src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>

    <div class="creator-section">
      <p class="creator"> <img class="creator-avatar" src="images/image-avatar.png" alt="Jules Wyvern Avatar"> Creation
        of
        <a class="name" href="">Jules Wyvern</a>
      </p>
    </div>

  </main>

  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/KairuChris" target="_blank">Kyle Christopher Guiang</a>.
  </footer>
</body>

</html>
